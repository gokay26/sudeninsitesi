<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
<title>Senin İçin Sude :)</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  /* RESET */
  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  html, body { height: 100%; font-family: Montserrat, sans-serif; color: #111; overflow-x: hidden; touch-action: manipulation; }
  
  /* VIDEO */
  #backgroundVideo {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
    opacity: 0.4;
  }

  /* GERÇEK PENCERE YANSIMASI - FLU VE GERÇEKÇİ */
  .window-container {
    width: 95%;
    max-width: 500px;
    margin: 25px auto;
    position: relative;
    background: linear-gradient(135deg, #2c3e50, #34495e);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 
      0 25px 50px rgba(0,0,0,0.7),
      inset 0 1px 0 rgba(255,255,255,0.3),
      0 0 0 1px rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
  }

  .window-frame {
    position: relative;
    width: 100%;
    height: 220px;
    background: #000;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 
      inset 0 0 30px rgba(255,255,255,0.1),
      0 10px 30px rgba(0,0,0,0.8);
  }

  #reflectionVideo {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(1.5px) brightness(1.1) contrast(1.1);
    transform: scale(1.02);
  }

  /* PENCERE CAM EFEKTİ */
  .window-glass {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      linear-gradient(125deg, 
        transparent 0%,
        rgba(255,255,255,0.03) 30%,
        rgba(255,255,255,0.01) 50%,
        rgba(255,255,255,0.03) 70%,
        transparent 100%);
    pointer-events: none;
    mix-blend-mode: overlay;
  }

  .window-reflection {
    position: absolute;
    bottom: -50px;
    left: 10%;
    width: 80%;
    height: 40px;
    background: linear-gradient(to bottom, 
      rgba(255,255,255,0.4) 0%,
      rgba(255,255,255,0.2) 20%,
      rgba(255,255,255,0.1) 40%,
      transparent 100%);
    border-radius: 50%;
    filter: blur(12px);
    transform: scaleY(-0.3);
    opacity: 0.6;
  }

  /* ŞARKI BAŞLIĞI */
  .song-title {
    text-align: center;
    margin-top: 15px;
    font-size: 15px;
    font-weight: 500;
    color: rgba(255, 255, 255, 0.8);
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    font-style: italic;
  }

  /* SES KONTROLLERİ - MOBİL UYUMLU */
  .volume-controls {
    position: fixed;
    top: 70px;
    left: 15px;
    z-index: 10000;
    background: rgba(255, 255, 255, 0.98);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    display: none;
    min-width: 180px;
    backdrop-filter: blur(10px);
  }

  .volume-control {
    margin: 12px 0;
  }

  .volume-control label {
    display: block;
    font-size: 12px;
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
  }

  .volume-control input {
    width: 100%;
    height: 6px;
    border-radius: 3px;
  }

  /* KAPATMA BUTONU */
  .close-volume {
    position: absolute;
    top: 8px;
    right: 12px;
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: #666;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
  }

  .close-volume:hover {
    background: #f0f0f0;
    color: #e11d48;
  }

  /* BUTONLAR - TELEFON İÇİN DÜZENLENDİ */
  .control-buttons {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 10000;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .control-btn {
    background: #e11d48;
    color: white;
    border: none;
    padding: 12px 16px;
    border-radius: 25px;
    font-weight: 700;
    font-size: 13px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    cursor: pointer;
    white-space: nowrap;
    min-width: 120px;
    text-align: center;
  }

  #rainToggle { background: #06b6d4; }
  #volumeToggle { background: #10b981; }

  #fortuneBox {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 10000;
  }

  #fortuneBtn {
    background: #e11d48;
    color: white;
    border: none;
    padding: 12px 16px;
    border-radius: 25px;
    font-size: 13px;
    font-weight: 700;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    cursor: pointer;
    min-width: 140px;
    text-align: center;
  }

  #fortuneMsg {
    position: absolute;
    top: 100%;
    right: 0;
    margin-top: 8px;
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    display: none;
    max-width: 250px;
    font-size: 13px;
    font-weight: 600;
    color: #d63384;
    border: 2px solid #ffe6f0;
    z-index: 10001;
  }

  /* ANA ICERIK - MOBİL UYUMLU */
  .wrap {
    max-width: 100%;
    padding: 100px 15px 30px;
    margin: 0 auto;
  }

  h1 {
    font-size: 26px;
    text-align: center;
    color: #d63384;
    margin-bottom: 12px;
    padding: 0 10px;
  }

  .lead {
    text-align: center;
    color: #6b7280;
    font-size: 15px;
    margin-bottom: 25px;
    padding: 0 10px;
  }

  .hero {
    background: rgba(255, 255, 255, 0.95);
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    text-align: center;
    margin-bottom: 25px;
  }

  .photo {
    width: 100%;
    max-width: 280px;
    border-radius: 12px;
    margin-bottom: 18px;
  }

  .countdown {
    display: flex;
    justify-content: center;
    margin: 18px 0;
  }

  .time {
    background: white;
    padding: 15px 25px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  #message {
    font-size: 22px;
    font-weight: 700;
    color: #e11d48;
    margin: 25px 0;
    display: none;
  }

  /* OYUN BUTONLARI - MOBİL */
  .game-selection {
    display: grid;
    grid-template-columns: 1fr;
    gap: 12px;
    margin-top: 25px;
  }

  .game-btn {
    background: linear-gradient(45deg, #e11d48, #d63384);
    color: white;
    border: none;
    padding: 18px;
    border-radius: 15px;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  }

  /* OYUN ALANLARI */
  .game-area {
    background: white;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    margin-top: 25px;
    display: none;
  }

  .game-title {
    text-align: center;
    color: #d63384;
    font-weight: 700;
    margin-bottom: 18px;
    font-size: 17px;
  }

  /* CICEK OYUNU */
  #gameCanvas {
    width: 100%;
    height: 220px;
    background: #f9f9f9;
    border-radius: 12px;
    border: 2px solid #ffe6f0;
    display: block;
    margin: 0 auto;
  }

  .scoreboard {
    text-align: center;
    margin: 12px 0;
    font-weight: 600;
    font-size: 15px;
  }

  .action-btn {
    background: #e11d48;
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 25px;
    font-weight: 700;
    font-size: 15px;
    cursor: pointer;
    display: block;
    margin: 18px auto 0;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  }

  /* CIZIM OYUNU */
  #drawCanvas {
    width: 100%;
    height: 280px;
    background: #fff0f6;
    border-radius: 12px;
    border: 2px solid #ffe6f0;
    display: block;
    margin: 0 auto;
    touch-action: none;
    cursor: crosshair;
  }

  .drawing-controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 18px 0;
    flex-wrap: wrap;
    align-items: center;
  }

  .color-btn {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    border: 2px solid white;
    cursor: pointer;
    transition: transform 0.2s;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  .color-btn.active {
    border-color: #333;
    transform: scale(1.2);
    box-shadow: 0 0 8px rgba(0,0,0,0.4);
  }

  .tool-btn {
    background: #6b7280;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  .tool-btn.active {
    background: #e11d48;
    transform: scale(1.05);
  }

  /* MEMORY OYUNU */
  .memory-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin: 18px auto;
    max-width: 320px;
  }

  .memory-card {
    aspect-ratio: 1;
    background: linear-gradient(45deg, #e11d48, #d63384);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    color: transparent;
    cursor: pointer;
    transition: all 0.3s;
    user-select: none;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .memory-card.revealed {
    color: white;
    background: #4ade80;
    transform: rotateY(180deg);
  }

  .memory-card.matched {
    background: #94a3b8;
    cursor: default;
    transform: scale(0.95);
  }

  /* CONFetti */
  #confetti {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 9999;
  }

  /* TABLET */
  @media (min-width: 768px) {
    .wrap { max-width: 700px; padding: 120px 20px 40px; }
    h1 { font-size: 32px; }
    .game-selection { grid-template-columns: repeat(3, 1fr); }
    .control-buttons { top: 25px; left: 25px; }
    #fortuneBox { top: 25px; right: 25px; }
    .volume-controls { top: 90px; left: 25px; }
    #gameCanvas { height: 280px; }
    #drawCanvas { height: 350px; }
    .window-container { max-width: 600px; }
    .window-frame { height: 280px; }
    .memory-grid { max-width: 400px; }
  }

  /* PC */
  @media (min-width: 1024px) {
    .wrap { max-width: 900px; }
    #gameCanvas { height: 320px; }
    #drawCanvas { height: 400px; }
    .window-frame { height: 320px; }
  }

  /* KÜÇÜK TELEFONLAR */
  @media (max-width: 360px) {
    .control-buttons { left: 10px; }
    #fortuneBox { right: 10px; }
    .volume-controls { left: 10px; }
    .control-btn, #fortuneBtn { 
      padding: 10px 12px; 
      font-size: 12px;
      min-width: 110px;
    }
    .wrap { padding: 90px 10px 20px; }
  }
</style>
</head>
<body>
<!-- VIDEO -->
<video id="backgroundVideo" autoplay muted loop playsinline>
  <source src="rain-video.mp4" type="video/mp4">
</video>

<!-- BUTONLAR -->
<div class="control-buttons">
  <button id="musicToggle" class="control-btn">Müziği Aç</button>
  <button id="rainToggle" class="control-btn">Yağmur: Açık</button>
  <button id="volumeToggle" class="control-btn">Ses Ayarları</button>
</div>

<!-- SES KONTROLLERİ -->
<div class="volume-controls" id="volumeControls">
  <button class="close-volume" onclick="closeVolumeControls()">×</button>
  <div class="volume-control">
    <label for="musicVolume">Müzik Ses Seviyesi:</label>
    <input type="range" id="musicVolume" min="0" max="100" value="50">
  </div>
  <div class="volume-control">
    <label for="rainVolume">Yağmur Ses Seviyesi:</label>
    <input type="range" id="rainVolume" min="0" max="100" value="30">
  </div>
</div>

<div id="fortuneBox">
  <button id="fortuneBtn">🔮 Bugünkü Falın</button>
  <div id="fortuneMsg"></div>
</div>

<canvas id="confetti"></canvas>

<div class="wrap">
  <h1>Senin İçin Sude :)</h1>
  <p class="lead">Geri sayımı bekleee 💕</p>
  
  <div class="hero">
    <img src="photo1.png" alt="Sude" class="photo"/>
    
    <div class="countdown">
      <div class="time" id="cd-secs">10</div>
    </div>
    
    <div id="message">İyi ki varsın Sude 🌸</div>
    
    <div class="game-selection">
      <button class="game-btn" onclick="startFlowerGame()">🌸 Çiçek Toplama</button>
      <button class="game-btn" onclick="startDrawingGame()">🎨 Tatlı Çizimler</button>
      <button class="game-btn" onclick="startMemoryGame()">🧠 B12 Tazeleyici</button>
    </div>
  </div>

  <!-- GERÇEK PENCERE YANSIMASI -->
  <div class="window-container">
    <div class="window-frame">
      <video id="reflectionVideo" loop playsinline muted>
        <source src="yansıma.mp4" type="video/mp4">
      </video>
      <div class="window-glass"></div>
    </div>
    <div class="window-reflection"></div>
    <div class="song-title">Günün şarkısı "Dilerim Ki"</div>
  </div>

  <!-- OYUN ALANLARI -->
  <div class="game-area" id="flowerGame">
    <div class="game-title">Çiçeklere tıkla! 🌸 (Maksimum 3 kaçırma hakkın var!)</div>
    <canvas id="gameCanvas"></canvas>
    <div class="scoreboard">
      Toplanan: <span id="score">0</span>/<span id="target">10</span> | 
      Kaçırılan: <span id="missed">0</span>/3
    </div>
    <button class="action-btn" onclick="resetFlowerGame()">Yeniden Başla</button>
  </div>

  <div class="game-area" id="drawingGame">
    <div class="game-title">Haydi güzel şeyler çiz! 🎨</div>
    <canvas id="drawCanvas"></canvas>
    <div class="drawing-controls">
      <button class="tool-btn active" id="drawBtn" onclick="setTool('draw')">Kalem</button>
      <button class="tool-btn" id="eraseBtn" onclick="setTool('erase')">Silgi</button>
      <button class="color-btn active" style="background:#e11d48" onclick="setColor('#e11d48')"></button>
      <button class="color-btn" style="background:#d63384" onclick="setColor('#d63384')"></button>
      <button class="color-btn" style="background:#ec4899" onclick="setColor('#ec4899')"></button>
      <button class="color-btn" style="background:#8b5cf6" onclick="setColor('#8b5cf6')"></button>
      <button class="color-btn" style="background:#06b6d4" onclick="setColor('#06b6d4')"></button>
      <button class="color-btn" style="background:#10b981" onclick="setColor('#10b981')"></button>
      <button class="color-btn" style="background:#000000" onclick="setColor('#000000')"></button>
      <button class="action-btn" onclick="clearCanvas()" style="padding: 10px 20px; margin: 0;">Temizle</button>
    </div>
  </div>

  <div class="game-area" id="memoryGame">
    <div class="game-title">B12 vitaminin tazelensin! 🧠</div>
    <div class="memory-grid" id="memoryGrid"></div>
    <div class="scoreboard">Hamle: <span id="moves">0</span></div>
    <button class="action-btn" onclick="resetMemoryGame()">Yeniden Başla</button>
  </div>
</div>

<script>
// SES SİSTEMİ - MOBİL UYUMLU
const reflectionVideo = document.getElementById('reflectionVideo');
let musicOn = false;
let userInteracted = false;

const rainAudio = new Audio('rain-sound.mp3');
rainAudio.loop = true;
rainAudio.volume = 0.2;
let rainOn = true;

// KULLANICI ETKİLEŞİMİ BEKLE
function enableAudio() {
  if (!userInteracted) {
    userInteracted = true;
    // Ses kontrollerini aktif et
    document.getElementById('musicVolume').dispatchEvent(new Event('input'));
    document.getElementById('rainVolume').dispatchEvent(new Event('input'));
  }
}

// SAYFAYA TIKLAYINCA SESİ AKTİF ET
document.addEventListener('click', enableAudio);
document.addEventListener('touchstart', enableAudio);

// SES KONTROLLERİ
document.getElementById('volumeToggle').addEventListener('click', () => {
  const volumeControls = document.getElementById('volumeControls');
  volumeControls.style.display = volumeControls.style.display === 'block' ? 'none' : 'block';
});

function closeVolumeControls() {
  document.getElementById('volumeControls').style.display = 'none';
}

// DIŞARI TIKLAYINCA KAPATMA
document.addEventListener('click', function(event) {
  const volumeControls = document.getElementById('volumeControls');
  const volumeToggle = document.getElementById('volumeToggle');
  
  if (volumeControls.style.display === 'block' && 
      !volumeControls.contains(event.target) && 
      event.target !== volumeToggle) {
    volumeControls.style.display = 'none';
  }
});

// SES KONTROLLERİ
document.getElementById('musicVolume').addEventListener('input', function() {
  if (userInteracted) {
    reflectionVideo.volume = this.value / 100;
  }
});

document.getElementById('rainVolume').addEventListener('input', function() {
  if (userInteracted) {
    rainAudio.volume = this.value / 100;
  }
});

// MÜZİK BUTONU
document.getElementById('musicToggle').addEventListener('click', function() {
  if (!userInteracted) {
    enableAudio();
  }
  
  if (!musicOn) {
    reflectionVideo.muted = false;
    reflectionVideo.play().then(() => {
      musicOn = true;
      document.getElementById('musicToggle').innerText = 'Müziği Kapat';
    }).catch(e => {
      console.log('Video play hatası:', e);
    });
  } else {
    reflectionVideo.pause();
    musicOn = false;
    document.getElementById('musicToggle').innerText = 'Müziği Aç';
  }
});

// YAĞMUR BUTONU
document.getElementById('rainToggle').addEventListener('click', function() {
  if (!userInteracted) {
    enableAudio();
  }
  
  const video = document.getElementById('backgroundVideo');
  rainOn = !rainOn;
  
  if (rainOn) {
    video.style.display = 'block';
    rainAudio.play().catch(e => console.log('Rain audio hatası:', e));
    document.getElementById('rainToggle').textContent = 'Yağmur: Açık';
    document.getElementById('rainToggle').style.background = '#06b6d4';
  } else {
    video.style.display = 'none';
    rainAudio.pause();
    document.getElementById('rainToggle').textContent = 'Yağmur: Kapalı';
    document.getElementById('rainToggle').style.background = '#6b7280';
  }
});

// GERİ SAYIM VE DİĞER KODLAR AYNI KALDI...
// (Önceki kodun geri kalanı aynı şekilde devam edecek)
// ... (önceki JavaScript kodunun devamı)

// GERI SAYIM
let remaining = 10;
const clockInterval = setInterval(() => {
  document.getElementById('cd-secs').textContent = String(remaining).padStart(2, '0');
  if (remaining <= 0) {
    clearInterval(clockInterval);
    document.getElementById('message').style.display = 'block';
    spawnConfetti(window.innerWidth/2, window.innerHeight/3, 150);
  }
  remaining--;
}, 1000);

// CONFetti
const confetti = document.getElementById('confetti');
const cctx = confetti.getContext('2d');
confetti.width = window.innerWidth;
confetti.height = window.innerHeight;
let particles = [];

function spawnConfetti(x, y, count = 80) {
  for (let i = 0; i < count; i++) {
    particles.push({
      x: x + (Math.random() * 60 - 30),
      y: y + (Math.random() * 60 - 30),
      vx: Math.random() * 6 - 3,
      vy: Math.random() * -8 - 1,
      size: Math.random() * 7 + 3,
      life: Math.random() * 80 + 60,
      color: `hsl(${Math.random() * 360}, 70%, 60%)`
    });
  }
}

function confettiLoop() {
  cctx.clearRect(0, 0, confetti.width, confetti.height);
  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    p.vy += 0.2;
    p.x += p.vx;
    p.y += p.vy;
    p.life -= 1;
    
    cctx.globalAlpha = Math.max(p.life / 120, 0);
    cctx.fillStyle = p.color;
    cctx.beginPath();
    cctx.ellipse(p.x, p.y, p.size, p.size * 0.7, 0, 0, Math.PI * 2);
    cctx.fill();
    
    if (p.life <= 0) particles.splice(i, 1);
  }
  requestAnimationFrame(confettiLoop);
}
confettiLoop();

// FAL SISTEMI
const fortunes = [
  "Bugün enerjinle herkesi büyüleyeceksin ✨",
  "Kalbin sıcacık, gülümsemen ışıl ışıl olacak 🌟",
  "Harika bir sürpriz seni bekliyor! 🎁",
  "Bugün her şey istediğin gibi gidecek 💫",
  "Sen bugün ekstra tatlı görünüyorsun 🍬",
  "Kocaman bir gülümseme ile tüm günü aydınlat ☀️",
  "Kalbinin güzelliği etrafına mutluluk saçıyor 💖"
];

document.getElementById('fortuneBtn').addEventListener('click', () => {
  const today = new Date().toDateString();
  const lastFortune = localStorage.getItem('lastFortuneDate');
  const fortuneMsg = document.getElementById('fortuneMsg');
  
  if (lastFortune === today) {
    fortuneMsg.textContent = "Bugünlük fal hakkını kullandın! 💫 Yarın yeni bir falın olacak!";
    fortuneMsg.style.display = 'block';
    return;
  }
  
  const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];
  fortuneMsg.textContent = randomFortune;
  fortuneMsg.style.display = 'block';
  localStorage.setItem('lastFortuneDate', today);
  spawnConfetti(window.innerWidth/2, window.innerHeight/2, 30);
});

// OYUN SISTEMI
function hideAllGames() {
  document.querySelectorAll('.game-area').forEach(area => {
    area.style.display = 'none';
  });
  stopFlowerGame();
}

// CICEK OYUNU
let flowerGameRunning = false;
let flowers = [];
let score = 0;
let missedFlowers = 0;
let flowerAnimationId = null;
let flowerSpawnTimeout = null;

function stopFlowerGame() {
  flowerGameRunning = false;
  if (flowerAnimationId) cancelAnimationFrame(flowerAnimationId);
  if (flowerSpawnTimeout) clearTimeout(flowerSpawnTimeout);
  flowers = [];
}

function resetFlowerGame() {
  stopFlowerGame();
  startFlowerGame();
}

function startFlowerGame() {
  hideAllGames();
  document.getElementById('flowerGame').style.display = 'block';
  
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  
  // Canvas boyutunu ayarla
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
  
  // Oyunu sıfırla
  flowers = [];
  score = 0;
  missedFlowers = 0;
  document.getElementById('score').textContent = score;
  document.getElementById('missed').textContent = missedFlowers;
  flowerGameRunning = true;

  // Cicek spawn
  function spawnFlower() {
    if (!flowerGameRunning) return;
    
    flowers.push({
      x: Math.random() * (canvas.width - 40) + 20,
      y: -30,
      vy: 1 + Math.random() * 1.5,
      size: Math.min(20, canvas.width / 25),
      hue: 250 + Math.random() * 80
    });
    
    flowerSpawnTimeout = setTimeout(spawnFlower, 800);
  }

  // Oyun loop
  function gameLoop() {
    if (!flowerGameRunning) return;
    
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Cicekleri ciz ve hareket ettir
    for (let i = flowers.length - 1; i >= 0; i--) {
      const flower = flowers[i];
      flower.y += flower.vy;
      
      // Cicek ciz
      ctx.fillStyle = `hsl(${flower.hue}, 70%, 60%)`;
      ctx.beginPath();
      ctx.arc(flower.x, flower.y, flower.size, 0, Math.PI * 2);
      ctx.fill();
      
      // Ekrandan cikti mi kontrol et
      if (flower.y > canvas.height + 50) {
        flowers.splice(i, 1);
        missedFlowers++;
        document.getElementById('missed').textContent = missedFlowers;
        
        if (missedFlowers >= 3) {
          stopFlowerGame();
          setTimeout(() => alert('Üzgünüm! 3 çiçek kaçırdın. Yeniden dene! 🌸'), 300);
        }
      }
    }
    
    flowerAnimationId = requestAnimationFrame(gameLoop);
  }

  // Tıklama/dokunma event'i
  function handleInteraction(e) {
    if (!flowerGameRunning) return;
    
    const rect = canvas.getBoundingClientRect();
    const x = (e.clientX || e.touches[0].clientX) - rect.left;
    const y = (e.clientY || e.touches[0].clientY) - rect.top;
    
    for (let i = flowers.length - 1; i >= 0; i--) {
      const flower = flowers[i];
      const distance = Math.sqrt((flower.x - x) ** 2 + (flower.y - y) ** 2);
      
      if (distance < flower.size) {
        flowers.splice(i, 1);
        score++;
        document.getElementById('score').textContent = score;
        spawnConfetti(x + rect.left, y + rect.top, 20);
        
        if (score >= 10) {
          stopFlowerGame();
          setTimeout(() => alert('nayss kızım sanaa 🌸'), 300);
        }
        break;
      }
    }
  }

  // Event listener'lar
  canvas.addEventListener('click', handleInteraction);
  canvas.addEventListener('touchstart', handleInteraction);
  
  // Oyunu baslat
  gameLoop();
  spawnFlower();
}

// CIZIM OYUNU - SILGI EKLENDİ
let currentColor = '#e11d48';
let currentTool = 'draw';
let isDrawing = false;
let lastX = 0;
let lastY = 0;

function startDrawingGame() {
  hideAllGames();
  document.getElementById('drawingGame').style.display = 'block';
  
  const canvas = document.getElementById('drawCanvas');
  const ctx = canvas.getContext('2d');
  
  // Canvas boyutunu ayarla
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
  
  // Canvas'ı temizle
  ctx.fillStyle = '#fff0f6';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  // Çizim ayarları
  ctx.lineWidth = 3;
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.strokeStyle = currentColor;
  
  // Çizim fonksiyonları
  function startDrawing(e) {
    isDrawing = true;
    const pos = getMousePos(canvas, e);
    [lastX, lastY] = [pos.x, pos.y];
    
    // Nokta çiz (tek tıklama için)
    ctx.beginPath();
    ctx.arc(lastX, lastY, ctx.lineWidth/2, 0, Math.PI * 2);
    if (currentTool === 'erase') {
      ctx.fillStyle = '#fff0f6';
      ctx.fill();
    } else {
      ctx.fillStyle = currentColor;
      ctx.fill();
    }
  }
  
  function draw(e) {
    if (!isDrawing) return;
    
    const pos = getMousePos(canvas, e);
    
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(pos.x, pos.y);
    
    if (currentTool === 'erase') {
      ctx.strokeStyle = '#fff0f6';
      ctx.lineWidth = 10;
    } else {
      ctx.strokeStyle = currentColor;
      ctx.lineWidth = 3;
    }
    
    ctx.stroke();
    
    [lastX, lastY] = [pos.x, pos.y];
  }
  
  function stopDrawing() {
    isDrawing = false;
    // Çizim moduna geri dön
    if (currentTool === 'erase') {
      ctx.strokeStyle = currentColor;
      ctx.lineWidth = 3;
    }
  }
  
  // Mouse/touch pozisyonu
  function getMousePos(canvas, evt) {
    const rect = canvas.getBoundingClientRect();
    if (evt.touches) {
      return {
        x: evt.touches[0].clientX - rect.left,
        y: evt.touches[0].clientY - rect.top
      };
    } else {
      return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
      };
    }
  }
  
  // Event listener'ları temizle ve yeniden ekle
  canvas.removeEventListener('mousedown', startDrawing);
  canvas.removeEventListener('mousemove', draw);
  canvas.removeEventListener('mouseup', stopDrawing);
  canvas.removeEventListener('touchstart', startDrawing);
  canvas.removeEventListener('touchmove', draw);
  canvas.removeEventListener('touchend', stopDrawing);
  
  canvas.addEventListener('mousedown', startDrawing);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', stopDrawing);
  canvas.addEventListener('mouseout', stopDrawing);
  
  canvas.addEventListener('touchstart', startDrawing);
  canvas.addEventListener('touchmove', draw);
  canvas.addEventListener('touchend', stopDrawing);
}

function setTool(tool) {
  currentTool = tool;
  document.getElementById('drawBtn').classList.toggle('active', tool === 'draw');
  document.getElementById('eraseBtn').classList.toggle('active', tool === 'erase');
}

function setColor(color) {
  currentColor = color;
  currentTool = 'draw';
  setTool('draw');
  
  document.querySelectorAll('.color-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  event.target.classList.add('active');
  
  // Canvas context'ini güncelle
  const canvas = document.getElementById('drawCanvas');
  const ctx = canvas.getContext('2d');
  ctx.strokeStyle = currentColor;
  ctx.lineWidth = 3;
}

function clearCanvas() {
  const canvas = document.getElementById('drawCanvas');
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = '#fff0f6';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

// MEMORY OYUNU - TAMAMEN DÜZELTİLDİ
let flippedCards = [];
let moves = 0;
let matchedPairs = 0;
let canFlip = true;

function startMemoryGame() {
  hideAllGames();
  document.getElementById('memoryGame').style.display = 'block';
  resetMemoryGame();
}

function resetMemoryGame() {
  const grid = document.getElementById('memoryGrid');
  grid.innerHTML = '';
  flippedCards = [];
  moves = 0;
  matchedPairs = 0;
  canFlip = true;
  document.getElementById('moves').textContent = moves;
  
  const emojis = ['🌸', '🌹', '💐', '🌺', '🌷', '🌼', '💖', '🌟'];
  let cards = [...emojis, ...emojis];
  
  // Karıştır
  for (let i = cards.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [cards[i], cards[j]] = [cards[j], cards[i]];
  }
  
  // Kartları oluştur
  cards.forEach((emoji, index) => {
    const card = document.createElement('div');
    card.className = 'memory-card';
    card.dataset.emoji = emoji;
    card.dataset.index = index;
    card.textContent = '?';
    
    card.addEventListener('click', () => flipCard(card));
    grid.appendChild(card);
  });
}

function flipCard(card) {
  if (!canFlip || card.classList.contains('revealed') || card.classList.contains('matched')) return;
  
  // Kartı aç
  card.classList.add('revealed');
  card.textContent = card.dataset.emoji;
  flippedCards.push(card);
  
  // 2 kart açıldı mı kontrol et
  if (flippedCards.length === 2) {
    canFlip = false;
    moves++;
    document.getElementById('moves').textContent = moves;
    
    const [card1, card2] = flippedCards;
    
    if (card1.dataset.emoji === card2.dataset.emoji) {
      // Eşleşme bulundu
      card1.classList.add('matched');
      card2.classList.add('matched');
      matchedPairs++;
      
      spawnConfetti(card1.offsetLeft + 25, card1.offsetTop + 25, 10);
      
      if (matchedPairs === 8) {
        setTimeout(() => alert(`Tebrikler! B12'n tazelendi! 🧠 ${moves} hamlede tamamladın!`), 500);
      }
      
      flippedCards = [];
      canFlip = true;
    } else {
      // Eşleşme yok, kartları kapat
      setTimeout(() => {
        card1.classList.remove('revealed');
        card2.classList.remove('revealed');
        card1.textContent = '?';
        card2.textContent = '?';
        flippedCards = [];
        canFlip = true;
      }, 1000);
    }
  }
}
